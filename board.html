<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="./img/faviconLogo.png" type="image/x-icon" />
    <script defer src="./js/script.js"></script>
    <script defer src="./js/board.js"></script>
    <script defer src="./js/addTask.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/addTask.css" />
   
  

  </head>
  <body onload="includeHTML(); updateHTML();" class="flex-col greyBackground">
    <div class="outerContainer flex-start width100">
      <div class="leftContainer flex-col">
        <div w3-include-html="templates/sidebar.html" class="sidebar flex-col sidebarBoard"></div>
      </div>

      <div class="rightContainer flex-col">
        <div w3-include-html="templates/header.html" class=""></div>
        <section class="outerContent width100 greyBackground">
          <div class="boardTop">
            <h1>Board</h1>
            <div class="inputFieldAndButton">
            <form class="boardForm">
              <input type="text" name="" id="searchInput" placeholder="Find Task" oninput="searchAndDisplay()" required />
              <div></div>
              <a href=""> <img src="./img/search.svg" alt=""></a>
             
            </form>
            <button onclick="openAddTask()" id="addTaskButton" class="mainDarkBlue addTaskButton">Add task <img src="./img/add.svg" alt=""/></button>
          </div>
        </div>
          <div class="progressHeadline">
            <div>
              <span>To do</span>
              <a href="#"><img src="./img/plus_button.svg" alt="" /></a> 
            </div>
            <div>
              <span>In progress</span>
            <a href="#"><img src="./img/plus_button.svg" alt="" /></a>  
            </div>
            <div>
              <span>Await feedback</span>
              <a href="#"><img src="./img/plus_button.svg" alt="" /></a>
            </div>
            <div>
              <span>Done</span>
            </div>
          </div>
          <div class="boardProgress">
            <div class="singleBoardProgress" id="toDo" ondrop="moveTo('toDos')" ondragover="allowDrop('toDos', event)">
              <div class="noProgess" >No task To do</div>
            </div>
            <div class="singleBoardProgress" id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop('inProgress', event)">
              <div class="noProgess">No In Progress</div>
            </div>
            <div class="singleBoardProgress" id="awaitFeedback" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop('awaitFeedback', event)">
              <div class="noProgess">No Await feedback</div>
            </div>
            <div class="singleBoardProgress" id="done" ondrop="moveTo('done')" ondragover="allowDrop('done', event)" onmouseout="hidethis('done')">
              <div class="noProgess">No Done</div>
            </div>
          </div>

          <div class="backgroundPopup d-none"  id="backgroundPopup" onclick="closePopup()">
            <div class="popup" id="popup">  
            </div>
         
            <div class="popupAddTask d-none" id="popupAddTask">
              <div w3-include-html="./templates/addTaskInclude.html" class="addTask2"></div>
            </div>
          </div>
      

 

        </section>
      </div>
    </div>
    


  </body>
</html>
