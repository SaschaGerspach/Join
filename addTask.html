<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/addTask.css" />
  </head>
  <body onload="includeHTML()" class="flex-col">
    <div class="outerContainer flex-start width100">
      <div class="leftContainer flex-col">
        <div w3-include-html="templates/sidebar.html" class="sidebar flex-col"></div>
      </div>

      <div class="rightContainer flex-col">
        <div w3-include-html="templates/header.html" class="greyBackground"></div>
        <div class="outerContent width100 greyBackground addTask">
          <h1>Add Task</h1>
          <div class="innerContent flex-col width100">
            <form action="" onsubmit="event.preventDefault()" class="flex-center formContent width100">
              <div class="leftColumn flex-col">
                <!-- <form action="" onsubmit="event.preventDefault()" class="flex-col"> -->
                <div class="inputElement flex-col">
                  <label for="inputTitle">Title<span class="redFont">*</span></label>
                  <input
                    type="text"
                    id="inputTitle"
                    class="formInput"
                    placeholder="Enter a title"
                  />
                </div>
                <div class="inputElement flex-col">
                  <label for="inputDescription">Description</label>
                  <textarea
                    name=""
                    id="inputDescription"
                    class="formInput"
                    placeholder="Enter a description"
                  ></textarea>
                </div>
                <div class="inputElement flex-col">
                  <label for="inputAssigned">Assigned to</label>
                  <select name="" id="inputAssigned" class="formInput">
                    select contacts to assign
                    <option value="Maria S">Maria S</option>
                    <option value="Anne M">Anne M</option>
                  </select>
                </div>
              </div>

              <div class="separator"></div>

              <div class="rightColumn flex-col">
                <div class="inputElement flex-col">
                  <label>Due date<span class="redFont">*</span> </label>
                  <input type="date" name="" id="" class="formInput" placeholder="dd/mm/yyyy">
                </div>
                <div class="inputElement flex-col">
                  <label>Prio</label>
                  <div class="prioContainer flex-center width100">
                    <button class="button prioButton flex-center">Urgent <img src="./img/prioUrgent.png" alt=""></button>
                    <button class="button prioButton flex-center">Medium <img src="./img/prioMedium.png" alt=""></button>
                    <button class="button prioButton flex-center">Low <img src="./img/prioLow.png" alt=""></button>
                  </div>
                </div>
                <div class="inputElement flex-col">
                  <label>Category<span class="redFont">*</span> </label>
                  <select name="" id="inputCategory" class="formInput" placeholder="Select category">
                    <option value="" >Management</option>
                    <option value="">Coffeebreak</option>
                  </select>
                </div>
                <div class="inputElement flex-col">
                  <label>Subtasks<span class="redFont">*</span> </label>
                  <input type="text" class="formInput" placeholder="Add a new subtask" />
                </div>
              </div>
            </form>
            <div class="lowerContainer flex-center width100">
              <span><span class="redFont">*</span> this field is required</span>
              <div class="buttonContainer">
                <button class="button">Clear x</button>
                <button class="button darkColored">Create Task</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
